	<h1>QuickGrid: jQuery CRUD Data Grid Demo</h1>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="quickgrid.min.js"></script>
	<script>
		$(function () {
			$.getJSON("http://api.population.io:80/1.0/population/2017/aged/18/", function(data){
				$('<div></div>').appendTo('body').quickGrid({
					data: data,
					columns: {
						year: {
							visible: false
						},
						age: {
							visible: false
						}
					}

				});
			})
		});
	</script>
